<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Login Form</h1>
	<form id="form" onsubmit="clicked(event)">
        <label for='username'>Username:</label>
	    <input type="text" placeholder="Username" id="username"><br>
	    <label for="password">Password:</label>
	    <input type="password" placeholder="Password" id="password"><br>
		<label for="checkbox">Remember me:</label>
	    <input type="checkbox" id="checkbox"><br>
	    <input type="submit" onclick="clicked()" value="Submit" id="submit"><br>
    </form>
    <button type="button" onclick="Alert()" id="existing">Login as existing user</button>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
